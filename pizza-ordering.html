<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza!</title>
  </head>
    <body>
      <div class="container">
        <h1>Pizzeria Heitz</h1>

          <h3>Create Your Order:</h3>

          <form id="new-order">
            <div class="form-group row">
              <div class="col-xs-3">

                <label for="quantity"><h4>Number of Pizzas:</h4></label>
                <input type="number" class="form-control" id="quantity" required>
              </div>
            </div>

            <div class="select">
              <h4>Pizza size: <select id="pizza-size"></select></h4>
            </div>

            <h4>Toppings:</h4>
            <div class="select">
              <select id="toppings" multiple="multiple"></select>
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Calculate Order Cost</button>
          </form>

          <div id="result">
            <h2>Your order will cost: <br>
            $<span class="total-cost"></span></h2>
          </div>
      </div>
    </body>
</html>
