<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza!</title>
  </head>
    <body>
      <div class="container">
        <h1>Order Pizza!</h1>

          <h3>Create Your Order:</h3>

          <form id="new-order">
            <div class="form-group">
              <label for="quantity"><h4>Number of Pizzas</h4></label>
              <input type="number" class="form-control" id="quantity" required>
            </div>

            <div class="select">
              <h4>Pizza size: <select id="pizza-size"></select></h4>
            </div>

            <h4>Toppings:</h4>
            <div class="select">
              <select id="toppings" multiple="multiple"></select>
            </div>

            <br>
            <button type="submit">Calculate Order Cost</button>
          </form>

          <div id="result">
            <br>
            <h3>Your order will cost: $<span class="total-cost"></span></h3>
          </div>
      </div>
    </body>
</html>
